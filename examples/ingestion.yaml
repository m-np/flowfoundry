start: load
nodes:
  - id: load
    type: io.pdf_load
    params: { path: docs/samples/sample2.pdf }  # <â€” uses packaged asset if available
  - id: chunk
    type: strategy.chunking
    params: { name: recursive, size: 900, overlap: 120 }
